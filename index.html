<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Fornite CS</title>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link type="text/css" href="css/style.css" rel="stylesheet">
</head>

<body class="">
    <header>
        <img src="images/header-Image2.png" class="headerImage">
    </header>
    <main>
        <div class="flashMessage">
            <div id="errormessage"></div>
        </div>
        <div class="enterPlayerDiv">

            <div class="enterPlayer1">
                <label for="player1Name">Player 1</label>
                <input id="player1Name" type="text" placeholder="Enter first player...">
                <select id="player1Platform">
                    <option value="pc">Pc</option>
                    <option value="xbl">XB1</option>
                    <option value="psn">PS4</option>
                </select>
            </div>

            <div class="enterPlayer2">
                <label for="player2Name">Player 2</label>
                <input id="player2Name" type="text" placeholder="Enter second player...">
                <select id="player2Platform">
                    <option value="pc">Pc</option>
                    <option value="xbl">XB1</option>
                    <option value="psn">PS4</option>
                </select>
            </div>

            <button class="btn" id="compareButton">Compare</button>
        </div>

        <div id="containerForPlayersLifetimeStats">
        </div>
        <div id="sortBy">
        </div>
        <div id="containerForComparePLayerStats">
        </div>
    </main>
    <footer>
        <a href="https://www.epicgames.com/fortnite/">Fortnite Download</a>
        <a href="#">&#169; Forntie compare stats 2018</a>
        <a href="https://fortnitetracker.com/site-api">Made with TRN API</a>
    </footer>

    <script type='text/javascript' src='Js/config.js'></script>
    <script type="text/javascript" src="Js/main.js"></script>
</body>

</html>
