<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Document</title>
    <link type="text/css" href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Fortnite CS</h1>

    <div class="enterPlayerDiv">
        <input id="player1Name" placeholder="Enter first player">
        <select id="player1Platform">
            <option value="pc">Pc</option>
            <option value="xbl">XB1</option>
            <option value="psn">PS4</option>
        </select>

        <input id="player2Name" placeholder="Enter second player">
        <select id="player2Platform">
            <option value="pc">Pc</option>
            <option value="xbl">XB1</option>
            <option value="psn">PS4</option>
        </select>
       
        <button class="btn" id="compareButton">Compare</button>
    </div>
    
    <div id="listOfPlayersLifetimeStats">
    </div>
    
    <script type='text/javascript' src='Js/config.js'></script>
    <script type="text/javascript" src="Js/main.js"></script>
</body>

</html>
